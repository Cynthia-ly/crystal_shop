<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>CrystalEssence - Product Details</title>
    <!-- Paste Updated <style> block here (same as index.html) -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #f5f5f7;
            color: #1d1d1f;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .heavy-sans-serif {
            font-family: "SF Pro Display", "SF Pro Icons", "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-weight: 600;
        }
        .app-container { max-width: 980px; margin-left: auto; margin-right: auto; padding-left: 22px; padding-right: 22px; }
        .glassmorphism-nav { background-color: rgba(255, 255, 255, 0.8); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-bottom: 1px solid rgba(0, 0, 0, 0.07); }
        .btn-apple { display: inline-flex; align-items: center; justify-content: center; padding: 10px 22px; font-size: 17px; font-weight: 400; line-height: 1.17648; letter-spacing: -0.022em; border-radius: 980px; transition: background-color 0.25s cubic-bezier(0.4, 0, 0.2, 1), transform 0.15s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; text-decoration: none; }
        .btn-apple:active { transform: scale(0.96); }
        .btn-apple-primary { background-color: #0071e3; color: white; }
        .btn-apple-primary:hover { background-color: #0077ed; }
        .btn-apple-secondary { background-color: hsla(0,0%,100%,.8); color: #0071e3; border: 1px solid #d2d2d7; }
        .btn-apple-secondary:hover { background-color: white; border-color: #c7c7cc; }
        .product-card-image-container { background-color: #f0f0f5; transition: box-shadow 0.3s ease-out; }
        .product-card-image-container:hover { box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1), 0 8px 10px -6px rgba(0,0,0,0.1); }
        .form-input-apple { background-color: #fff; border: 1px solid #d2d2d7; border-radius: 8px; padding: 10px 12px; font-size: 17px; line-height: 1.29412; letter-spacing: -0.021em; color: #1d1d1f; width: 100%; }
        .form-input-apple:focus { border-color: #0071e3; box-shadow: 0 0 0 4px rgba(0,125,250,.3); outline: none; }
        input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }
    </style>
</head>
<body class="text-black">

    <header class="glassmorphism-nav sticky top-0 z-50">
        <nav class="app-container py-0 flex justify-between items-center h-14 md:h-[52px]">
            <a href="index.html" class="text-xl heavy-sans-serif tracking-tight">CrystalEssence</a>
            <div class="flex items-center space-x-5 md:space-x-7">
                <a href="index.html" class="text-xs text-gray-700 hover:text-black transition-colors font-medium">Shop</a>
                <a href="#about" class="text-xs text-gray-700 hover:text-black transition-colors font-medium">Our Story</a>
                <a href="cart.html" class="text-gray-700 hover:text-black transition-colors relative block">
                    <i class="fas fa-shopping-bag text-lg"></i>
                    <span id="cart-count" class="absolute -top-1.5 -right-1.5 bg-blue-600 text-white text-[10px] font-bold rounded-full h-4 w-4 flex items-center justify-center leading-none">0</span>
                </a>
            </div>
        </nav>
    </header>

    <main class="app-container py-10 md:py-12">
        <div id="product-detail-content" class="grid grid-cols-1 md:grid-cols-2 gap-x-8 md:gap-x-12 gap-y-8 items-start">
            <!-- Content dynamically inserted by JS -->
            <!-- Initial placeholder (JS will replace this) -->
            <div class="col-span-full md:col-span-1 animate-pulse">
                <div class="bg-gray-300 rounded-xl aspect-[1/1] md:aspect-[4/5] w-full"></div>
            </div>
            <div class="col-span-full md:col-span-1 flex flex-col py-4 md:py-0 animate-pulse">
                <div class="h-10 bg-gray-300 rounded w-3/4 mb-3"></div>
                <div class="h-8 bg-gray-300 rounded w-1/4 mb-6"></div>
                <div class="h-20 bg-gray-300 rounded w-full mb-8"></div>
                <div class="h-5 bg-gray-300 rounded w-1/5 mb-2"></div>
                <div class="h-12 bg-gray-300 rounded w-1/3 mb-8"></div>
                <div class="h-12 bg-gray-300 rounded w-full"></div>
            </div>
        </div>
    </main>

    <footer class="app-container border-t border-gray-200 mt-16 md:mt-24 py-8">
         <div class="text-center md:flex md:justify-between md:items-center">
            <p class="text-xs text-gray-500 mb-3 md:mb-0">Copyright Â© 2024 CrystalEssence Inc. All rights reserved.</p>
            <div class="space-x-4 text-xs">
                <a href="#" class="text-gray-500 hover:text-gray-700">Privacy Policy</a>
                <a href="#" class="text-gray-500 hover:text-gray-700">Terms of Use</a>
                <a href="#" class="text-gray-500 hover:text-gray-700">Sales Policy</a>
            </div>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
